<!doctype html>
<head>
	<title>Cavatica Usage</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
</head>
<body>
<h1> Cavatica User Data </h1>
<div class="divTable">
	<div class="divTableBody">
		{% for i in range(rows) %}
		<div class="divTableRow">
			<div class="divTableCell">{{usernames[i]|safe}}</div>
			<div class="divTableCell">{{affiliations[i]|safe}}</div>
      <div class="divTableCell">{{times_created[i]|safe}}</div>
      <div class="divTableCell">{{emails[i]|safe}}</div>
      <div class="divTableCell">{{first_names[i]|safe}}</div>
      <div class="divTableCell">{{last_names[i]|safe}}</div>
		</div>
		{% endfor %}
	</div>
</div>
</body>
